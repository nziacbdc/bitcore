<ion-header no-border>
  <ion-navbar color="brand" class="nav-container">
    <ion-title (click)="goHome()" class="logo-header">
      <a href="http://localhost:8200/#/BTF/mainnet" role="button" tabindex="0"> insight </a>
    </ion-title>
    <!--search bar -->
    <form class="search" (ngSubmit)="search()">
      <div class="input-container">
        <div class="search-image-container">
          <img class="search-image" src="assets/img/search-icon.svg" alt="search icon">
        </div>
        <input dir="auto" class="whiteinput" placeholder="{{ 'Search for block, transaction or address' }}" [(ngModel)]="q" name="search"
          autocomplete="off" autocorrect="off" spellcheck="false">
      </div>
    </form>

    <!--network selector -->
    <ion-buttons>
      <button ion-button (click)="changeCurrency($event)" class="cn-button hover-lite" type="button" tabindex="0">
        <ion-icon class="currency-icon" name="logo-bitcoin" *ngIf="chainNetwork.chain === 'BTF'"></ion-icon>
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <div class="toolbar-content2">
    <div>
      <button (click)="navigateToMain()" class="childbut" ion-button > MAIN </button>
      <button (click)="navigateToMoney()" class="childbut" ion-button > MONEY </button>
      <button (click)="navigateToRoles()" class="childbut" ion-button > ROLES </button>
      <button (click)="navigateToConsensus()" class="childbut" ion-button > CONSENSUS </button>  
    </div>
  </div>

  <ion-toolbar class="mobile-searchbar" fixed>
    <form (ngSubmit)="search()">
      <ion-searchbar #searchbar placeholder="{{ 'Search for block, transaction or address' }}" [(ngModel)]="q"
        name="search"></ion-searchbar>
    </form>
  </ion-toolbar>
</ion-header>
