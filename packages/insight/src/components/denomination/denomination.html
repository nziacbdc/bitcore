<ion-list no-lines>
  <ion-item-divider>
    Blockchain
  </ion-item-divider>
  <ion-row>
    <ion-item (click)="changeExplorer(chainNetwork)" *ngFor="let chainNetwork of availableNetworks">
      <ion-avatar item-start>
        <img *ngIf="chainNetwork.chain === 'BTF'" src=" assets/img/btcicon-testnet.svg" class="logo"  alt="{{ chainNetwork.chain }}"/>
      </ion-avatar>
      <div class="item-inner">
        <div class="input-wrapper">
          <ion-label color="dark" class="label label-md label-md-dark" id="lbl-43">
            <button ion-button> BTF Mainnet</button>
          </ion-label>
        </div>
      </div>
      <ion-label color="dark" *ngIf="chainNetwork.chain === 'BTF'">
        {{ chainNetwork.chain }} <small class="pill"> {{ chainNetwork.network }}</small>
      </ion-label>
      <ion-label color="dark" *ngIf="chainNetwork.chain === 'ALL'">
        All blockchains
      </ion-label>
    </ion-item>
  </ion-row>
</ion-list>

<ion-list radio-group [(ngModel)]="currencySymbol" *ngIf="showUnits && api.networkSettings.selectedNetwork.chain !== 'ALL'">
  <ion-item-divider>
    Units
  </ion-item-divider>

  <ion-item *ngFor="let unit of units">
    <ion-label color="dark">{{ unit }}</ion-label>
    <ion-radio value="{{ unit }}" [checked]="unit === currencySymbol" (click)="changeUnit(unit)">
    </ion-radio>
  </ion-item>
</ion-list>
